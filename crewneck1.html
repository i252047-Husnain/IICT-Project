    <div class="margin">
        <div class="box-container">
            <div class="box">
                <img src="cr.PNG" alt="Classic CrewNeck Comfortsoft">
            </div>

            <div class="box">
                <h2>Classic CrewNeck Comfortsoft</h2>
                <h3>$5.00</h3>
                <h4>Color: Light Steel</h4>
                <h4>Size: Small</h4>

                <h2>Product Details</h2>
                <h4>Classic fit, unisex</h4>

                <!-- Add To Cart Button -->
                <button class="cart1" onclick="addToCart()">Add To Cart</button>
                <button class="cart2">30 Days Return Policy</button>

    <!-- Add To Cart Script -->
    <script>
        function addToCart() {
            const product = {
                name: "Classic CrewNeck Comfortsoft",
                price: 5.00,
                color: "Light Steel",
                size: "Small",
                image: "cr.PNG",
                quantity: 1
            };

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Check if the same product exists
            let existing = cart.find(item =>
                item.name === product.name &&
                item.color === product.color &&
                item.size === product.size
            );

            if (existing) {
                existing.quantity += 1; // Increase quantity if already in cart
            } else {
                cart.push(product);
            }

            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Product added to cart!");
        }
    </script>

</body>
