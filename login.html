<!DOCTYPE html>
<html>
<head>
    <title>Login / Signup - Dripz</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial;
        }

        .form-box {
            width: 350px;
            margin: auto;
            margin-top: 70px;
            padding: 25px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #444;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-link a {
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        /* Hide signup by default */
        #signup-form {
            display: none;
        }

        .footer {
    padding-bottom: 30px;   /* adjust as you like */
}

    </style>

<script>
    function showSignup() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("signup-form").style.display = "block";
    }

    function showLogin() {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
    }

    function redirectHome() {
        window.location.href = "index.html";   // redirect to home page
    }
</script>

</head>

<body>

<!-- LOGIN FORM -->
<div class="form-box" id="login-form">
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPass" placeholder="Password" required>

    <button class="btn" onclick="redirectHome()">Login</button>

    <p class="toggle-link">
        Don't have an account? <a onclick="showSignup()">Signup</a>
    </p>
</div>

<!-- SIGNUP FORM -->
<div class="form-box" id="signup-form">
    <h2>Create Account</h2>

    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Phone Number" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>

    <button class="btn" onclick="redirectHome()">Sign Up</button>

    <p class="toggle-link">
        Already have an account? <a onclick="showLogin()">Login</a>
    </p>
</div>


<footer class="footer" style="padding-bottom: 30px;">
    <div class="footer-content">
        <p>&copy; 2025 Dripz. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
