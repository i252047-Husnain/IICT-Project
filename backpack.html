        <script>
function addToCart() {
    const product = {
        name: "Backpack",
        price: 9.00,
        color: "Black",
        size: "Small",
        image: "10(1).PNG",
        quantity: 1
    };

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if product already exists in cart
    let existing = cart.find(item => item.name === product.name);

    if (existing) {
        existing.quantity += 1; // Increase quantity instead of adding duplicate
    } else {
        cart.push(product);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Product added to cart!");
}
</script>
